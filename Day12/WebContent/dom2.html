	/* -----------------------------------
		마우스를 이미지에 올렸을때와 벗어났을때의 이미지 변화
	   ----------------------------------- */
		$("img").on({mouseover:function(){
			$(this).attr("src", "./jpg/2.jpg");
		}, 
			mouseout:function(){
				$(this).attr("src", "./jpg/1.jpg");
			}})
		$("#all").click(function(){
			console.log($("#all").prop("checked"))
			console.log($("#all").attr("checked"))
			$("[type=checkbox]").prop("checked", $("#all").prop("checked"));
		});
	});
</script>
</head>
<body>
	<img src="./jpg/1.jpg"><br>
	
	<input type="checkbox" id="all">모두 선택<br>
	
	<!-- radio는 체크표시를 해체할수 없지만 checkbox는 해제가능 -->

	<input type="checkbox">2번
	<input type="checkbox">3번
